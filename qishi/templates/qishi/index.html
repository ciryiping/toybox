{% extends "qishi/base.html" %}
{% load staticfiles %}


{% block slideshow %}
<!-- Wrapper for Slides -->
<!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://localhost:8000/static/qishi/images/wheat.jpg');width:100%;height:600px;">
                </div>
                <!-- div class="carousel-caption"><h2>Caption 1</h2></div -->
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://localhost:8000/static/qishi/images/wheat.jpg');width:100%;height:600px;">
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://localhost:8000/static/qishi/images/wheat.jpg');width:100%;height:600px;">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
{% endblock %}

{% block content %}

<div class="container">
    {% if nickname %}
       <h2>Hi {{ nickname }}!</h2>
    {% else %}
       <h2>Welcome to Qishi!</h2>
        <p><a href="{% url 'login' %}">Login</a> or 
       <a href="{% url 'register' %}">register</a> </p>
    {% endif %}
</div>
{% endblock %}

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
